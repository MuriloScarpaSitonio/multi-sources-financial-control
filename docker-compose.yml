services:
  django:
    container_name: django
    build:
      context: ./django
      dockerfile: Dockerfile.local
    volumes:
      - ./django:/app/django
      - ./scripts:/app/scripts:ro
      - ./db_dump.sql:/app/db_dump.sql:ro
      - django_venv:/opt/venv
    ports:
      - 8000:8000
    environment:
      - UV_PROJECT_ENVIRONMENT=/opt/venv
      - PERFORM_METADATA_UPDATES=false
      - REDIS_CONNECTION_URL=redis://redis:6379
      - USE_POSTGRES=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=test_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: uv run python manage.py runserver 0.0.0.0:8000

  redis:
    container_name: redis-multi-sources
    image: redis:7

  postgres:
    container_name: postgres-multi-sources
    image: postgres:17
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test_db
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  react:
    container_name: react
    build:
      context: ./react
      dockerfile: Dockerfile.local
    volumes:
      - ./react:/app/react
      - react_node_modules:/app/react/node_modules
    ports:
      - 3000:3000
    depends_on:
      - django
    command: sh -c "yarn install && yarn dev"

volumes:
  postgres_data:
  react_node_modules:
  django_venv:
