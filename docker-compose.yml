version: "3.7"

services:
  django:
    container_name: django
    build:
      context: ./django
      dockerfile: Dockerfile.local
    volumes:
      - ./django:/app/django
    ports:
      - 8000:8000
    environment:
      # used only for superuser creation on the first time
      - ADMIN_USERNAME=murilo
      - ADMIN_PASSWORD=test
      - REVENUES_API_URL=http://revenues:5050/
      - REDIS_CONNECTION_URL=redis://redis:6379
    depends_on:
      - redis
    command: python manage.py runserver 0.0.0.0:8000

  redis:
    container_name: redis
    image: redis:7

  revenues:
    container_name: revenues
    build:
      context: ./revenues
      dockerfile: Dockerfile.local
    volumes:
      - ./revenues:/app/revenues
    ports:
      - 5050:5050
    environment:
      - DATABASE_URL=mongodb://mongoservice:27017
    extra_hosts:
      - "mongoservice:172.17.0.1" # don't forget to edit /etc/mongod.conf (`bindIp` config)

    command: uvicorn src.entrypoints.fastapi_app:app --reload --host=0.0.0.0 --port=5050

  react:
    container_name: react
    build:
      context: ./react
      dockerfile: Dockerfile.local
    volumes:
      - ./react:/app/react
    ports:
      - 3000:3000
    depends_on:
      - django
      - revenues
    command: npm start
