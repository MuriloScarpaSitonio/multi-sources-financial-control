version: "3.7"

services:
  django:
    container_name: django
    build:
      context: ./django
    volumes:
      - ./django:/app/django
    ports:
      - 8000:8000
    environment: # used only for superuser creation on the first time
      - ADMIN_USERNAME=murilo
      - ADMIN_PASSWORD=test

  react:
    container_name: react
    build:
      context: ./react
    volumes:
      - ./react:/app/react
      - /app/react/node_modules
    ports:
      - 3000:3000
    depends_on:
      - django